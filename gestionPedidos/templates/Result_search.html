<html lang="en">
<body>
<p>
    Estas buscando: <strong>{{ query }}</strong>
</p>

{% if articulos %}
        <p> Articulos encontrados: {{ articulos|length }} articulos</p>
        {% for articulo in articulos %}
            <li>
                {{ articulo.name }} &nbsp; {{ articulo.section }}  &nbsp; {{ articulo.amount }}
            </li>
        {% endfor %}

{% else %}
    <p> No esta el articulo encontrado </p>
{% endif %}
</body>
</html>
